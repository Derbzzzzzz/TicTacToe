<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>Tic-Tac-Toe</header>
    <main>
        <div class="blur">
            <div class="endCard">
                <div class="text">
                    <div class="congrats">Hello!</div>
                    <br>
                    <div class="victory">Input your name and hit Play to begin!</div>
                </div>
                <form id="form" onsubmit="return false">
                    <div class="flex">
                        <label for="name1">Player 1</label>
                        <input type="text" name="name1" id="name1" placeholder="" required>
                    </div>
                    <div class="flex">
                        <label for="name2">Player 2</label>
                        <input type="text" name="name2" id="name2" placeholder="" required>
                    </div>
                    <button type="submit">Play</button>
                </form>
            </div>
        </div>
        <div class="gameBoardContainer">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </main>
    <script src="my.js"></script>
</body>
</html>
